<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            background-color: #333;
            padding: 15px 20px;
            color: white;
        }

        .logo{
            display: inline-block;
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links{
            list-style: none;
            display: inline-block;
            float: right;
        }

        .nav-links li{
            display: inline-block;
            margin-left: 25px;
        }

        .nav-links a{
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover{
            color: yellow;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">My Website</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
</body>
</html>
